{% extends "base.html" %}
{% block content %}
<br><br>
<div class="row">
    <div class="col-sm-8">
        <div class="text-center">
            <img id='cam_img' width="65%" src= 'http://cams.weblab.deusto.es/webcam/proxied.py/fishtank1'>
        </div>
        <br>
        <div class="text-center">
            <button id="mjpeg" type="button" class="btn btn-info btn-md">MJPEG</button>
            <button id="jpg" style="display:none" type="button" class="btn btn-info btn-md">JPG</button>
        </div>
    </div>
    <div class="col-sm-3">
        <h2>
            <span class="timer" id="timer"></span>
        </h2>
        <br><br>
        <div style="display: none" id="already-fed-block" class="alert alert-danger" >
            <p>Fishes have been fed. Wait <span id="already-fed-hours"></span>h <span id="already-fed-minutes"></span>' <span id="already-fed-seconds"></span>"</p>
        </div>
        <div style="display: none" id="fish-fed-block" class="alert alert-success" >
            <p>Fishes have been fed!!!</p>
        </div>
        <div style="display: none" id="fish-needfed-block" class="alert alert-warning" >
            <p>Feed fishes please! Last fed: <span id="already-needfed-hours"></span>h <span id="already-needfed-minutes"></span>'
                <span id="already-needfed-seconds"></span>" ago</p>
        </div>
        <div style="display: none" id="light-on-block" class="alert alert-danger">
            <p>Light is ON! Shutting down in <span id="timer2"></span></p>
        </div>
        <div style="display: none" id="light-off-block" class="alert alert-warning">
            <p>Light is OFF</p>
        </div>
        <div style="display: none" id="light-info-block" class="alert alert-warning">
            <p>Light is on since 9:00 to 17:00 CEST</p>
        </div>

        <button id="food" type="button" class="btn btn-info btn-md">Feed fishes</button>
        <button id="light" type="button" class="btn btn-info btn-md">Turn light on</button>
        
    </div>
</div>
<div id="bfinish" class="text-center">
    <br>
    <button id="logout" type="button" class="btn btn-default btn-lg">Finish</button>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/widgets.js') }}"></script>
<script type="text/javascript">
    timerDisplayer = new TimerDisplayer("timer");
    timerDisplayer.setTimeLeft({{timeleft-1}});
    timerDisplayer.startCountDown();
</script>
{% endblock %}
