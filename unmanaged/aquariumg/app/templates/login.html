<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
    {% include 'flash.html' %}
    <div class="container-fluid text-center" style="padding-left:12%;padding-right:12%;">
        <div class="jumbotron">
            <form action="" method="post" name="login">
                {{ form.hidden_tag() }}
                <h1>Login</h1>
                <p>Please, enter your name:</p><br>
                {% for error in form.name.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
                <p>{{ form.name(size=15) }}</p>
                <p><button type="submit" class="btn btn-default">Sign in!</button></p>
             </form>
        </div>
    </div>
{% endblock %}
