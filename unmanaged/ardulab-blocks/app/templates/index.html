{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="col-md-8">
        <span class="btn btn-primary" id="load-button" style="margin-left: 15%">
            <i class="glyphicon glyphicon-upload"></i>
            <span>Load</span>
        </span>

        <span class="btn btn-success" id="save-btn">
            <i class="glyphicon glyphicon-download"></i>
            <span>Save</span>
        </span>
        <button class="btn btn-default" id="validate-btn">
            <i class="glyphicon glyphicon-check"></i>
            <span>Validate</span>
        </button>
        <div id="blocklyDiv" style="height: 600px;margin-top: 1%"></div>
    </div>
    <div class="col-md-4">
        <div id="editor"></div>
    </div>

</div>

    <xml id="toolbox" style="display: none">
    <category id="catLogic" name="Logic" colour="150">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="logic_operation"></block>
    <block type="logic_negate"></block>
    <block type="logic_boolean"></block>
    <block type="logic_null"></block>
    <block type="logic_ternary"></block>
  </category>
  <category id="catLoops" name="Loops" colour="170">
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <block type="math_number">
          <field name="NUM">10</field>
        </block>
      </value>
    </block>
    <block type="controls_whileUntil"></block>
    <block type="controls_for">
      <value name="FROM">
        <block type="math_number">
          <field name="NUM">1</field>
        </block>
      </value>
      <value name="TO">
        <block type="math_number">
          <field name="NUM">10</field>
        </block>
      </value>
      <value name="BY">
        <block type="math_number">
          <field name="NUM">1</field>
        </block>
      </value>
    </block>
    <block type="controls_flow_statements"></block>
  </category>
  <category id="catMath" name="Math" colour="190">
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="math_single"></block>
    <block type="math_trig"></block>
    <block type="math_constant"></block>
    <block type="math_number_property"></block>
    <block type="math_change">
      <value name="DELTA">
        <block type="math_number">
          <field name="NUM">1</field>
        </block>
      </value>
    </block>
    <block type="math_round"></block>
    <block type="math_modulo"></block>
    <block type="math_constrain">
      <value name="LOW">
        <block type="math_number">
          <field name="NUM">1</field>
        </block>
      </value>
      <value name="HIGH">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
    </block>
    <block type="math_random_int">
      <value name="FROM">
        <block type="math_number">
          <field name="NUM">1</field>
        </block>
      </value>
      <value name="TO">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
    </block>
    <block type="math_random_float"></block>
    <block type="base_map"></block>
  </category>
  <category id="catText" name="Text" colour="210">
    <block type="text"></block>
    <block type="text_join"></block>
    <block type="text_append">
      <value name="TEXT">
        <block type="text"></block>
      </value>
    </block>
    <block type="text_length"></block>
    <block type="text_isEmpty"></block>
//    <!--block type="text_trim"></block Need to update block -->
//    <!--block type="text_print"></block Part of the serial comms -->
  </category>
  <sep></sep>
  <category id="catVariables" name="Variables" colour="230">
    <block type="variables_get"></block>
    <block type="variables_set"></block>
  </category>
  <category id="catFunctions" name="Functions" custom="PROCEDURE" colour="250"></category>
  <sep></sep>
  <category id="catInputOutput" name="Input/Output" colour="270">
    <block type="io_digitalwrite">
      <value name="STATE">
        <block type="io_highlow"></block>
      </value>
    </block>
    <block type="io_digitalread"></block>
    <block type="io_builtin_led">
      <value name="STATE">
        <block type="io_highlow"></block>
      </value>
    </block>
    <block type="io_analogwrite"></block>
    <block type="io_analogread"></block>
    <block type="io_highlow"></block>
    <block type="io_pulsein">
      <value name="PULSETYPE">
        <shadow type="io_highlow"></shadow>
      </value>
    </block>
    <block type="io_pulsetimeout">
      <value name="PULSETYPE">
        <shadow type="io_highlow"></shadow>
      </value>
      <value name="TIMEOUT">
        <block type="math_number"></block>
      </value>+
    </block>
  </category>
  <category id="catTime" name="Time" colour="290">
    <block type="time_delay">
      <value name="DELAY_TIME_MILI">
        <block type="math_number">
          <field name="NUM">1000</field>
        </block>
      </value>
    </block>
    <block type="time_delaymicros">
      <value name="DELAY_TIME_MICRO">
        <block type="math_number">
          <field name="NUM">100</field>
        </block>
      </value>
    </block>
    <block type="time_millis"></block>
    <block type="time_micros"></block>
    <block type="infinite_loop"></block>
  </category>
  <category id="catComms" name="Comms" colour="310">
    <block type="serial_setup"></block>
    <block type="serial_print"></block>
    <block type="text_prompt_ext">
      <value name="TEXT">
        <block type="text"></block>
      </value>
    </block>
  </category>
    <sep></sep>
 <category id="catButtons" name="Buttons">
   <block type="Button_config"></block>
   <block type="Button_isPressed"></block>
   <block type="Button_waitFor"></block>
   <block type="Button_singlePressed"></block>
 </category>
 <category id="catMotors" name="Motors">
   <block type="motorrightspeed"></block>
   <block type="motorleftspeed"></block>
   <block type="motorsspeed"></block>
 </category>
 <category id="catProxSens" name="Proximity">
   <block type="readProximity"></block>
   <block type="countsGeneric"></block>
 </category>
<category id="catLineSens" name="Line sensors">
   <block type="basicReadLine"></block>
   <block type="getLineSensorValue"></block>
</category>
</xml>


{% endblock %}
