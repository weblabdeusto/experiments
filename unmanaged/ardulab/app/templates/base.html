 <!DOCTYPE html>

<html>
    <head>
        <title>Weblab Ardulab</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/weblabcommons.css')}}">
        <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fileupload.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fileupload-ui.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    </head>
    <body>
        <br>
        <div  style="text-align:center">
            <h1><b>Ardulab IDE</b></h1>
        </div>


        <div>
            {% block content %}{% endblock %}
        </div>
        <div class="text-center">
            <br>
            <button id="button_finish" type="button" class="btn btn-default btn-lg">Finish</button>
        </div>
        <script>

            var BACK_URL = "{{g.user.back}}";
            var TIME_LEFT = {{timeleft-1}};
            var BASE_URL = "{{base_url}}";
            var CAM_URL = "{{ cam_url }}";
            var USER_FOLDER = "{{ g.user.folder_id }}";

        </script>


        <!-- ACE Web code editor-->
        <script src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js"></script>
        <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
        <script src="{{ url_for('static', filename='js/uploader/jquery.ui.widget.js') }}"></script>
        <!-- The Templates plugin is included to render the upload/download listings -->
        <script src="http://blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script>

        <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/uploader/jquery.iframe-transport.js') }}" ></script>
        <!-- The basic File Upload plugin -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/uploader/jquery.fileupload.js') }}"></script>
        <!-- The File Upload processing plugin -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/uploader/jquery.fileupload-process.js') }}"></script>


        <script type="text/javascript" src="{{ url_for('static', filename='js/weblabcommons.js') }}"></script>
        <script type="text/javascript"  src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('.static', filename='js/iframeResizer.contentWindow.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('.static', filename='js/iframeResizer.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('.static', filename='js/uploader/jquery.fileupload-ui.js') }}" ></script>
        <!-- The main application script -->
        <script type="text/javascript" src="{{ url_for('.static', filename='js/uploader/uploader_main.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('.static', filename='js/ardulab.ide.js') }}"></script>
    </body>
</html>
