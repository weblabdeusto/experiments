{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <div class="panel panel-default" style="margin-top: 5%">
                <div class="panel-heading">User Code: </div>
                <div class="panel-body">
                {% if g.user.sketch != "None" %}
                    <p class="file" id="user-{{ g.user.sketch }}">{{ g.user.sketch }}</p>
                {% else %}
                     <p>No user code available</p>
                {% endif %}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Demo Code: </div>
                <div class="panel-body" id="demo-files">
                {% for file in demo_files %}
                    <p class="file" id="{{ file }}">{{ file }}</p>
                    <hr>
                {% endfor %}
                </div>
            </div>
            <div style="margin-top: 2%;text-align: center">
                <button class="btn btn-default" id="launch-btn">
                    <i class="glyphicon glyphicon-save"></i>
                    <span>Load</span>
                </button>
                <button class="btn btn-danger" id="stop-btn">
                    <i class="glyphicon glyphicon-stop"></i>
                    <span>Stop</span>
                </button>
            </div>
        <br>
            <div id="output" style="text-align: center">

            </div>
        </div>
        <div class="col-lg-6">
            <img src="http://cams.weblab.deusto.es/webcam/proxied.py/romie_top" width="100%">
        </div>
        <div class="col-lg-3">
            <div class="panel panel-default" style="margin-top: 5%">
                <div class="panel-heading">
                    Serial Monitor
                </div>
                <div class="panel-body" id="serial-monitor">

                </div>
                <div class="panel-footer" style="text-align: center">
                    <span style="margin-right: 2%">
                        Send:
                    </span>
                    <span>
                        <input type="text" id="serial-dada" style="width: 60%">
                    </span>
                    <span>
                        <button id="send-data">
                            <i class="glyphicon glyphicon-arrow-up"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div style="margin-top: 5%3">
                <img class="remote-btn" id="btn-A" width="25%" src="/static/img/A-off.png" style="margin-left: 12%">
                <img class="remote-btn" id="btn-B" width="25%" src="/static/img/B-off.png">
                <img class="remote-btn" id="btn-C" width="25%" src="/static/img/C-off.png">
            </div>
        </div>
    </div>

</div>


{% endblock %}
