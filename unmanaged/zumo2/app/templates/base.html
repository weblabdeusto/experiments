<!DOCTYPE html>

<html>
    <head>
        <title>{{ gettext('LineFollower') }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('zumo.static', filename='css/weblabcommons.css')}}">
        <link rel="stylesheet" href="{{url_for('zumo.static', filename='css/zumo1.css')}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script type="text/javascript">
            window.msgs = {
                'READY': '{{ gettext('Ready!') }}',
                'ERROR': '{{ gettext('Error!') }}',
                'NOTIME': '{{ gettext('No time for loading code...') }}'

            };

            function i18n(msg_id) {
                return window.msgs[msg_id];
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" style="text-align:center">
                <h1><b>{{ gettext('Line Follower') }}</b></h1>
            </div>
            <div class="col-lg-4">
                <div style="text-align:center" >
                    <h2>
                        <span class="timer" id="timer"></span>
                    </h2>
                </div>
            </div>
        </div>
        <div>
            {% block content %}{% endblock %}
        </div>
        <div id="bfinish" class="text-center">
            <br>
            <button id="button_finish" type="button" class="btn btn-default btn-lg">{{ gettext('Finish') }}</button>
        </div>
        <script type="text/javascript" src="{{ url_for('zumo.static', filename='js/widgets.js') }}"></script>
        <script>

            var BACK_URL = "{{back}}";
            var TIME_LEFT = {{timeleft-1}};
            var USER_FILE = "";
            var DEMO_FILES = [];
            var DEBUG = ("{{ debug }}"== "True");
            console.log(DEBUG);
            {% if session['ide_sketch'] != None %}
                USER_FILE = "{{session['ide_sketch']}}";
            {% else %}
                USER_FILE = "None";
            {% endif %}
            {% if session['blockly_sketch'] != None %}
                USER_BLOCKLY_FILE = "{{session['blockly_sketch']}}";
            {% else %}
                USER_BLOCKLY_FILE = "None";
            {% endif %}
            {% for file in demo_files %}
                DEMO_FILES.push("{{ file }}");
            {% endfor %}

        </script>
        <script type="text/javascript"  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script type="text/javascript" src="{{ url_for('zumo.static', filename='js/iframeResizer.contentWindow.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('zumo.static', filename='js/iframeResizer.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('zumo.static', filename='js/weblabcommons.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('zumo.static', filename='js/zumo1.js') }}"></script>
    </body>
</html>
